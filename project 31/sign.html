<div class="container">
    <form class="form">
        <b>The inputs with histericks(*) are important</b>
        <fieldset class="">
            <legend class="text-center">SIGN UP</legend>
            <label for="name">NAME*</label><br>
            <input class="input" type="text" id="name"><br><br>
            <label for="age">AGE</label><br>
            <input class="input" type="number" id="age"><br><br>
            <label for="gender">GENDER*</label><br>
            <select class="input" name="gender" id="gender">
                <option>MALE</option>
                <option>FEMALE</option>
            </select><br><br>
            <label for="picture">PICTURE URL(optional)</label><br>
            <input class="input" type="file" id="picture"><br><br><br>
            <div id="button"><button type="button" onclick="validate()">LOGIN</button></div>
        </fieldset>
        <div class="input" id="error"></div>
    </form>
    </div>
